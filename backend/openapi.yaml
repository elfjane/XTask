openapi: 3.1.0
info:
  title: XTask API
  version: 1.0.0
  description: API for XTask project management application.

servers:
  - url: /api

components:
  securitySchemes:
    FirebaseIDToken:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        firebase_uid: { type: string }
        name: { type: string }
        title: { type: string }
        department: { type: string }
        photo_url: { type: string }
        role: { type: string }

    Schedule:
      type: object
      properties:
        id: { type: integer }
        project: { type: string }
        title: { type: string }
        status: { type: string, enum: [working, finish, in_progress, fail] }
        confirm: { type: string, enum: [Tentatively, Confirmed] }
        deadline: { type: string, format: date }
        scheduled_start: { type: string, format: date }
        scheduled_end: { type: string, format: date }
        actual_start: { type: string, format: date }
        actual_finish: { type: string, format: date }
        memos:
          type: array
          items:
            $ref: '#/components/schemas/Memo'

    Memo:
      type: object
      properties:
        id: { type: integer }
        user_name: { type: string }
        content: { type: string }
        created_at: { type: string, format: date-time }

    Task:
      type: object
      properties:
        id: { type: integer }
        level: { type: integer, enum: [1, 2, 3], description: '1: Ordinary, 2: Important, 3: Priority' }
        status: { type: string, enum: [working, in progress, cancelled, idle, waiting qa, finished, miss] }
        assignee: { $ref: '#/components/schemas/User' }
        collaborators:
          type: array
          items:
            $ref: '#/components/schemas/User'
        project: { type: string }
        department: { type: string }
        work: { type: string, maxLength: 255 }
        points: { type: number, minimum: 0.5, maximum: 21 }
        release_date: { type: string, format: date }
        start_date: { type: string, format: date }
        expected_finish_date: { type: string, format: date }
        actual_finish_date: { type: string, format: date }
        output_url: { type: string }
        remarks:
          type: array
          items:
            $ref: '#/components/schemas/Remark'

    Remark:
      type: object
      properties:
        id: { type: integer }
        user_name: { type: string }
        content: { type: string }
        created_at: { type: string, format: date-time }

security:
  - FirebaseIDToken: []

paths:
  /me:
    get:
      summary: Get current authenticated user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                title: { type: string }
                department: { type: string }
                photo_url: { type: string }
      responses:
        '200':
          description: OK

  /schedules:
    get:
      summary: List schedules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
    post:
      summary: Create schedule
      responses:
        '201':
          description: Created

  /tasks:
    get:
      summary: List tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create task
      responses:
        '201':
          description: Created
