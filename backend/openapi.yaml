openapi: 3.1.0
info:
  title: XTask API
  version: 1.0.0
  description: API for XTask project management application.

servers:
  - url: /api

components:
  securitySchemes:
    SanctumToken:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Department:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    Project:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string }
        title: { type: string }
        department: { type: string }
        photo_url: { type: string }
        role: { type: string }

    Schedule:
      type: object
      properties:
        id: { type: integer }
        project: { type: string }
        title: { type: string }
        status: { type: string, enum: [working, finish, in_progress, fail] }
        confirm: { type: string, enum: [Tentatively, Confirmed] }
        deadline: { type: string, format: date }
        scheduled_start: { type: string, format: date }
        scheduled_end: { type: string, format: date }
        actual_start: { type: string, format: date }
        actual_finish: { type: string, format: date }
        memo: { type: string }
        memos:
          type: array
          items:
            $ref: '#/components/schemas/Memo'

    Memo:
      type: object
      properties:
        id: { type: integer }
        user_name: { type: string }
        content: { type: string }
        created_at: { type: string, format: date-time }

    Task:
      type: object
      properties:
        id: { type: integer }
        level: { type: integer, enum: [1, 2, 3], default: 1, description: '1: Ordinary (Default), 2: Important, 3: Priority' }
        status: { type: string, enum: [working, in progress, cancelled, idle, waiting qa, finished, miss], default: 'in progress', description: "Default: 'in progress' (未執行)" }
        user_id: { type: integer }
        assignee: { $ref: '#/components/schemas/User' }
        related_personnel: { type: string }
        project: { type: string }
        item: { type: string }
        department: { type: string }
        work: { type: string, maxLength: 255 }
        points: { type: number, minimum: 0.5, maximum: 21 }
        release_date: { type: string, format: date }
        start_date: { type: string, format: date }
        expected_finish_date: { type: string, format: date }
        actual_finish_date: { type: string, format: date }
        output_url: { type: string }
        review_status: { type: string, enum: [unsubmitted, submitted, failed, approved], default: 'unsubmitted' }
        memo: { type: string }
        remarks:
          type: array
          items:
            $ref: '#/components/schemas/Remark'

    Remark:
      type: object
      properties:
        id: { type: integer }
        user_name: { type: string }
        content: { type: string }
        created_at: { type: string, format: date-time }

security:
  - SanctumToken: []

paths:
  /register:
    post:
      summary: Register a new user account
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation]
              properties:
                name: 
                  type: string
                  minLength: 1
                  maxLength: 255
                email: 
                  type: string
                  format: email
                password: 
                  type: string
                  minLength: 8
                password_confirmation: 
                  type: string
                  minLength: 8
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { $ref: '#/components/schemas/User' }
        '403':
          description: Registration is disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string, example: 'Registration is temporarily disabled.' }
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  errors: { type: object }

  /login:
    post:
      summary: Login with email and password
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { $ref: '#/components/schemas/User' }

  /logout:
    post:
      summary: Logout the current user
      responses:
        '200':
          description: OK

  /me:
    get:
      summary: Get current authenticated user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /profile:
    get:
      summary: Show current user profile
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                title: { type: string }
                department: { type: string }
                photo_url: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /schedules:
    get:
      summary: List schedules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
    post:
      summary: Create schedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schedule'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'

  /schedules/{schedule}:
    get:
      summary: Get schedule details
      parameters:
        - name: schedule
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
    put:
      summary: Update schedule
      parameters:
        - name: schedule
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schedule'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'

  /schedules/{schedule}/memos:
    post:
      summary: Add a memo to a schedule
      parameters:
        - name: schedule
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memo'

  /tasks:
    get:
      summary: List tasks
      parameters:
        - name: review_status
          in: query
          schema:
            type: string
            enum: [unsubmitted, submitted, failed, approved]
        - name: exclude_review_status
          in: query
          schema:
            type: string
            description: Comma-separated list of statuses to exclude
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create task
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

    put:
      summary: Update task
      parameters:
        - name: task
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id: { type: integer }
                status: { type: string }
                review_status: { type: string, enum: [unsubmitted, submitted, failed, approved] }
                department: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/statistics:
    get:
      summary: Get task statistics (Admin only)
      security:
        - bearerAuth: []
      tags:
        - Tasks
      parameters:
        - in: query
          name: start_month
          schema:
            type: string
            example: "2023-01"
          description: Start month (YYYY-MM)
        - in: query
          name: end_month
          schema:
            type: string
            example: "2023-12"
          description: End month (YYYY-MM)
      responses:
        '200':
          description: A list of monthly statistics
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    month:
                      type: string
                    total_points:
                      type: number
                    assignee_stats:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          points:
                            type: number

  /tasks/{task}/remarks:
    post:
      summary: Add a remark to a task
      parameters:
        - name: task
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Remark'

  /departments:
    get:
      summary: List all departments
      security:
        - SanctumToken: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Department'

  /projects:
    get:
      summary: List all projects
      security:
        - sanctum: []
      responses:
        '200':
          description: A list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'

  /users:
    get:
      summary: List all users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
