openapi: 3.1.0
info:
  title: XTask API
  version: 1.0.0
  description: API for XTask project management application.

servers:
  - url: /api

components:
  securitySchemes:
    SanctumToken:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string }
        title: { type: string }
        department: { type: string }
        photo_url: { type: string }
        role: { type: string }

    Schedule:
      type: object
      properties:
        id: { type: integer }
        project: { type: string }
        title: { type: string }
        status: { type: string, enum: [working, finish, in_progress, fail] }
        confirm: { type: string, enum: [Tentatively, Confirmed] }
        deadline: { type: string, format: date }
        scheduled_start: { type: string, format: date }
        scheduled_end: { type: string, format: date }
        actual_start: { type: string, format: date }
        actual_finish: { type: string, format: date }
        memo: { type: string }
        memos:
          type: array
          items:
            $ref: '#/components/schemas/Memo'

    Memo:
      type: object
      properties:
        id: { type: integer }
        user_name: { type: string }
        content: { type: string }
        created_at: { type: string, format: date-time }

    Task:
      type: object
      properties:
        id: { type: integer }
        level: { type: integer, enum: [1, 2, 3], description: '1: Ordinary, 2: Important, 3: Priority' }
        status: { type: string, enum: [working, in progress, cancelled, idle, waiting qa, finished, miss] }
        user_id: { type: integer }
        assignee: { $ref: '#/components/schemas/User' }
        related_personnel: { type: string }
        project: { type: string }
        item: { type: string }
        department: { type: string }
        work: { type: string, maxLength: 255 }
        points: { type: number, minimum: 0.5, maximum: 21 }
        release_date: { type: string, format: date }
        start_date: { type: string, format: date }
        expected_finish_date: { type: string, format: date }
        actual_finish_date: { type: string, format: date }
        output_url: { type: string }
        memo: { type: string }
        remarks:
          type: array
          items:
            $ref: '#/components/schemas/Remark'

    Remark:
      type: object
      properties:
        id: { type: integer }
        user_name: { type: string }
        content: { type: string }
        created_at: { type: string, format: date-time }

security:
  - SanctumToken: []

paths:
  /register:
    post:
      summary: Register a new user account
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation]
              properties:
                name: 
                  type: string
                  minLength: 1
                  maxLength: 255
                email: 
                  type: string
                  format: email
                password: 
                  type: string
                  minLength: 8
                password_confirmation: 
                  type: string
                  minLength: 8
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { $ref: '#/components/schemas/User' }
        '403':
          description: Registration is disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string, example: 'Registration is temporarily disabled.' }
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  errors: { type: object }

  /login:
    post:
      summary: Login with email and password
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { $ref: '#/components/schemas/User' }

  /logout:
    post:
      summary: Logout the current user
      responses:
        '200':
          description: OK

  /me:
    get:
      summary: Get current authenticated user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /profile:
    get:
      summary: Show current user profile
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                title: { type: string }
                department: { type: string }
                photo_url: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /schedules:
    get:
      summary: List schedules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
    post:
      summary: Create schedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schedule'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'

  /tasks:
    get:
      summary: List tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create task
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /users:
    get:
      summary: List all users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
