services:
  # Database
  db:
    image: mysql:8.0
    container_name: xtask-db-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-xtask}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-xtask}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3311:3306"
    volumes:
      - xtask-prod-db-data:/var/lib/mysql

  # Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: xtask-backend-prod
    restart: unless-stopped
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-xtask}
      - DB_USERNAME=${DB_USERNAME:-xtask}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-base64:mglzZGVldJVmJUS5Jcrnjnjsfor6CHkizalTEdWywtE=}
      - APP_URL=${APP_URL:-https://xtask.elfjane.com}
    depends_on:
      - db

  # Nginx (Production)
  nginx:
    image: nginx:alpine
    container_name: xtask-nginx-prod
    restart: unless-stopped
    ports:
      - "8111:80"
    volumes:
      - ./backend/.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/var/www/public
    depends_on:
      - backend

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: xtask-frontend-prod
    restart: unless-stopped
    ports:
      - "3111:3000"
    environment:
      - NUXT_API_PROXY_TARGET=http://nginx
      - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE:-}
      - NODE_ENV=production
    depends_on:
      - backend
      - nginx

volumes:
  xtask-prod-db-data:
